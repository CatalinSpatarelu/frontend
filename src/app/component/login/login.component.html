<div class="login-form">
  <form action="/examples/actions/confirmation.php" method="post">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email" name="username" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
    </div>
  </form>
  <p class="text-center"><a routerLink="/registerClient">Create an Account</a></p>
</div>
