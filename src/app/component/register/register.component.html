<div class="container">
  <h2>Add new client</h2>
  <button type="button" class="btn btn-primary" routerLink="/login">Back</button>
  <form [formGroup]="clientForm" (ngSubmit)="submitClient()">
    <div *ngIf="formMessage !=''">
      <p class="alert alert-info" role="alert">{{formMessage}}</p>
    </div>
    <div class="mb-3 form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name"  />
    </div>
    <div class="mb-3 form-group">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="email" id="email" placeholder aria-describedby="email" required />
    </div>
    <div class="mb-3 form-group">
      <label for="password" class="form-label">Password</label>
      <input type="text" class="form-control" formControlName="password" id="password" placeholder aria-describedby="password" required />
    </div>
    <div class="mb-3 form-group">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" formControlName="address" id="address" placeholder aria-describedby="address" required />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
