<div class="container">
  <h2>Add new product</h2>
  <button type="button" class="btn btn-primary" routerLink="/products">Back</button>
  <form [formGroup]="productForm" (ngSubmit)="submitProduct()">
    <div *ngIf="formMessage !=''">
      <p class="alert alert-info" role="alert">{{formMessage}}</p>
    </div>
    <div class="mb-3 form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder aria-describedby="name"
             required/>
    </div>
    <div class="mb-3 form-group">
      <label for="price" class="form-label">Price</label>
      <input type="text" class="form-control" formControlName="price" id="price" placeholder aria-describedby="price"
             required/>
    </div>
    <div class="mb-3 form-group">
      <label for="productCategory" class="form-label">Category</label>
      <input type="text" class="form-control" formControlName="productCategory" id="productCategory" placeholder
             aria-describedby="productCategory" required/>
    </div>
    <div class="mb-3 form-group">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="text" class="form-control" formControlName="quantity" id="quantity" placeholder
             aria-describedby="quantity" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
